version: '3.7'
services:
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
           - .:/code
        tty: true  # Watching for file changes with StatReloader error
        ports:
           - 8000:8000
        depends_on:
          - db
    db:
        image: postgres:11